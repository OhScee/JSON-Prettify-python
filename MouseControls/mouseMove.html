<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Space 3D mouse movements</title>
</head>
<body>
	<script src="../../../three.min.js"></script>
	<script>
		var scene, camera, renderer;
		var projector, shapes = [];
		
		function Shapes (name, w, h, l){
			var w = w;
			var h = h;
			var l = l;
			this.name = name;
			this.cube = new THREE.Mesh(new THREE.BoxGeometry(w,h,l), new THREE.MeshLambertMaterial(0xFF96C4));
			this.setPosition();
		}
		Shapes.prototype.setPosition = function(){
			this.cube.position.x = Math.random() * (20);
			this.cube.position.y = Math.random() * (40 - 20) + 15;
			this.cube.position.z = Math.random() * 20;
		}
		/*Shapes.prototype.setColor = function(){
			
		}*/
		init();
		render();
		function init(){
			scene = new THREE.Scene();
			
			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 45;
			camera.position.x = 10;
			camera.position.y = 25;
			
			for(var i = 0; i < 10; i++){
				var c = new Shapes("Cubey", 3,4,5);
				shapes.push(c.cube);
				scene.add(shapes[i]);
			}
			
			var light = new THREE.AmbientLight(0x9769FB);
			light.position.set(1,1,10);
			scene.add(light);
			light = new THREE.DirectionalLight(0xffffff);
			scene.add(light);

			renderer = new THREE.WebGLRenderer({ antialias:false});
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);	
			
			projector = new THREE.Projector();

			//event listeners
			window.addEventListener('resize', onWindowResize, false);
			document.addEventListener('mousedown', onMouseDown, false);
		}
	
		function onMouseDown(event){
			event.preventDefault();
			
			var vector = new THREE.Vector3((event.clientX / window.innerWidth ) * 2 - 1, -( event.clientY / window.innerHeight ) * 2 + 1, 0.5);

       			projector.unprojectVector(vector, camera);

     			var raycaster = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());
     			var intersects = raycaster.intersectObjects(shapes);

     			if (intersects.length > 0) {
				alert("Hit");
			}
		}

		function onWindowResize(){
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();
		}

		function render(){
			renderer.render(scene,camera);
		}
	</script>
</body>
</html>
