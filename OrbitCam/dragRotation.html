<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Spacial rotations</title>
	</head>
	<body>

		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script>
			var camera, scene, controls, renderer, cube;

			init();
			render();

			function init(){
				scene = new THREE.Scene();

				//camera
				camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
				camera.position.z = 15;
				//camera controls
				controls = new THREE.OrbitControls(camera);
				controls.addEventListener('change', render);

				var geometry = new THREE.CubeGeometry(6,7,6)
				var material = new THREE.MeshLambertMaterial({color:0xffffff});

				//two shapes
				cube = new THREE.Mesh(geometry, material);
				scene.add(cube);
				var cube2 = new THREE.Mesh(geometry, material);
				cube2.position.z = -5;
				cube2.position.x = - 7;
				cube2.position.y = 3;
				scene.add(cube2);
				/* SETS AREA OF FOCUS */
				controls.target = cube2.position;

				//lighting
				var light = new THREE.DirectionalLight(0xffffff);
				light.position.set(2, 15, 40);
				scene.add(light);
				var ambience = new THREE.AmbientLight(0x9769FB);
				scene.add(ambience);

				//renderer
				renderer = new THREE.WebGLRenderer({ antialias: false});
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				//window resize listener
				window.addEventListener('resize', onWindowResize, false);

			}

			function onWindowResize(){
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

				render();
			}

			

			function render(){
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
